<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <title>The Psychic Game</title>
  </head>
  <body>
    <div class="container">
      <h1>
        The Psychic Game
      </h1>
      <h3>
        Guess what letter I'm thinking of
      </h3>
      <h3>Wins: <span id="win">0</span></h3>
      <h3>Losses: <span id="lose">0</span></h3>
      <h3>Guesses Left: <span id="guessesLeft">8</span></h3>
      <h3>Your guesses so far:  <span id="guesses"><input type="text" id="guesses" autocomplete="off"></span></h3>
      <div class="buttonHolder">
      <button id="button" value="Refresh Page" onClick="window.location.reload();">Refresh</button>
      </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
